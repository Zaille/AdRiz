<!DOCTYPE html>
<html lang="fr">
<!-- Notre page est en français -->

    <head>
        <!-- Il est obligatoire de préciser un encodage de caractères et un titre pour la page -->
        <meta charset="utf-8">
        <!-- Pour le responsive sur mobile -->
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>PolyPoints - Déconnexion</title>
    </head>

    <body>
        Vous allez etre déconnecté dans quelques secondes...
        <script>
            setTimeout(() => {
                // laisse le temps à l'utilisateur de prendre conscience qu'il va etre déco.
                // vide la session.

                sessionStorage.clear(); // en théorie,pas besoin de clear, elle est reset à chaque refresh.

                // utilisation de replace pour ne pas pouvoir revenir en arriere (dans l'historique), sur la page de deconnection
                window.location.replace(window.location.origin + '/supprime_session');

            }, 3000);
        </script>
    </body>
</html>
